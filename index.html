<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel='shortcut icon' href='images/google-icon.png' type="image/x-icon">
</head>
<body>
    <!-- Start Header -->
    <div class='header'>
        <div class='header-content'>
            <div class='header-element'>
                <button>Sign in</button>
            </div>
            <div class='header-element'>
                <a href="#" >
                        <img src='images/apps-icon.png' alt='apps-icon' title="تطبيقات جوجل" class="anchor"/>
            </a>
            </div>            
            <div class='header-element'>
                <a href="#">Images</a>
            </div>
            <div class='header-element'>
                <a href="#">Gmail</a>
            </div>
            <div class='clear-fix'></div>
        </div>
        <div class='clear-fix'></div>
    </div>
    <!-- End Header -->

    <!-- Start Content -->
    <div class='content'>
        <div class='google-image'>
            <img src='images/google.png' alt='google'/>
        </div>
        <div class='search-box'>
            <div class='sb-content'>
                <img src='images/search-icon.png' alt='search-icon' class='search-icon'/>
                <input type='text' class='text-box' autofocus title="بحث">
            </div>
            <div class='microphone'>
                <img src='images/microphone-icon.png' alt='microphone-icon' class='microphone-icon' title="البحث الصوتي"/>
            </div>
            <div class='clear-fix'></div>
        </div>
        <div class='search-buttons'>
            <div class='buttons'>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class='translate'>
            <div class='arabic-translate'>Google offered in: <a href="#">العربية</a></div>
        </div>
    </div>
    <!-- End Content -->

    <!-- Start Footer -->
    <div class='footer'>
        <div class='country'>
            <span>Palestine</span>
        </div>
        <div>
            <div class='left-side'>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class='right-side'>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
            <div class='clear-fix'></div>
        </div>
    </div>
    <!-- End Footer -->
</body>
</html>
